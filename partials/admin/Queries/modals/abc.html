<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erased Text Effect</title>
    <style>
        .erased-text {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(90deg, white 30%, black 30%, black 70%, white 70%);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="erased-text">Erased Effect</div>
</body>

</html>
